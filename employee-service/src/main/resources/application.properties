server.port=8082

# --- Database Connection ---
spring.datasource.url=jdbc:postgresql://localhost:15432/employee
spring.datasource.username=employee
spring.datasource.password=employee


# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Flyway Configuration ---
spring.flyway.enabled=true

#allows Flyway to run even on existing DBs
spring.flyway.baseline-on-migrate=true

#allows cleaning
spring.flyway.clean-disabled=false
spring.flyway.validate-on-migrate=true


######## Employee Service Configuration  #########
orders.employee-service-url=http://localhost:8081
orders.order-events-exchange=employees-exchange
orders.new-orders-queue=new-employee
orders.delivered-orders-queue=delivered-employee
orders.cancelled-orders-queue=cancelled-employee
orders.error-orders-queue=error-employee

orders.publish-order-events-job-cron=*/5 * * * * *
orders.new-orders-job-cron=*/10 * * * * *


